<mat-toolbar color="primary">
  <mat-toolbar-row flaxLayout="row">
    <span>Change Password</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="changePasswordForm">
    <div fxFlex fxLayout="column">




      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Old Password:</mat-label>
        <input matInput formControlName="oldPassword" required placeholder="password" type="password" [type]="oldPassword?'password':'text'">
        <button type="button" mat-icon-button matSuffix(click)="OldPassword=!oldPassword" [attr.aria-label]="'hide password'" [attr.aria-label]="oldPassword">

          <mat-icon>{{oldPassword?'visabilaty_off':'visabilaty'}}</mat-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
          <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">this field is mandatory</span>
          <span *ngIf="changePasswordForm.controls.oldPassword.errors.pattern">this field is invalid</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>New Password:</mat-label>
        <input matInput formControlName="newPassword" required placeholder="newPassword" type="password" [type]="newPassword?'password':'text'">
        <button type="button" mat-icon-button matSuffix(click)="newPassword" [attr.aria-label]="'hide password'" [attr.aria-label]="newPassword">

          <mat-icon>{{newPassword?'visabilaty_off':'visabilaty'}}</mat-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
          <span *ngIf="changePasswordForm.controls.newPassword.errors.required">this field is mandatory</span>
          <span *ngIf="changePasswordForm.controls.newPassword.errors.pattern">this field is invalid</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Confirm Password:</mat-label>
        <input matInput formControlName="confirmPassword" required placeholder="confirmPassword" type="password" [type]="confirmPassword?'password':'text'">
        <button type="button" mat-icon-button matSuffix(click)="confirmPassword" [attr.aria-label]="'hide password'" [attr.aria-label]="confirmPassword">

          <mat-icon>{{confirmPassword?'visabilaty_off':'visabilaty'}}</mat-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
          <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">this field is mandatory</span>
          <span *ngIf="changePasswordForm.controls.confirmPassword.errors.pattern">this field is invalid</span>
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
         <span>New Password &Confirm Password doesn't match</span>
        </mat-hint>


      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit()||!(changePasswordForm.valid && changePasswordForm.dirty)">
    <mat-icon>changePassword</mat-icon>Change Password
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
