<mat-card>
  <b> <span>Manage Product</span></b>

  <button class="float-right" color="primary" mat-flat-button (click)="HandleAddAction()">
    <mat-icon>add_circle</mat-icon>Add Product
  </button>
</mat-card>

<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>

  </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
  <table  mat-table [dataSource]="dataSource" class = "mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="CategoryName">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button  color="primary" mat-Tooltip="Edit" (click)="HandleEditAction(element)">edit</button>
        <button mat-icon-button  color="primary" mat-Tooltip="Delete" (click)="HandleDeleteAction(element)">delete</button>

        <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Activate or Deactivate Product" [checked]='element.status'>

        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;">

    </tr>


  </table>
</div>
