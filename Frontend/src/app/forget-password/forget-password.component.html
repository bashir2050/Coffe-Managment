<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">

    <span class="title-center">Forget Password</span>

  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div fxFlex fxLayout="column">


      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email" required placeholder="email">
        <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
          <span *ngIf="forgotPasswordForm.controls.email.errors.required">this field is mandatory</span>
          <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">this field is invalid</span>
        </mat-error>
      </mat-form-field>
    </div></form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
        <mat-icon>send</mat-icon>Send Password
      </button>
      <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
      </button>
    </mat-dialog-actions>
